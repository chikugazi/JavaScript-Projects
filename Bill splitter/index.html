<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bill Splitting calculator</h1>
        <hr style="width:75%;text-align:center">
        <h4>Enter total number of people sharing the dishes</h4>
        <input id="num" type="number">
        <h4>Enter number dishes ordered</h4>
        <input type="number" id="dishes">
        <h4>Enter the prices of each dishes</h4>
        <button id="btn">Enter</button>
        <h2>Total amount of bill</h2>
        <div class="display" id="total"></div>
        <h2>Amount per head</h2>
        <div class="perHead" id="each"></div>
    </div>


<script src="script.js"></script>
</body>
</html>
